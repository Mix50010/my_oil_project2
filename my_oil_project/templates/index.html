<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
        <title> Регистрация </title>
    </head>
    <body>
        <div class="header"> 
            <p class="header_text"> Марафон по скандинавской ходьбе</p>
        </div>
        <div class="main_back">
            
            <form action="/" method="post" class="form">
                <p class="ticket_label">Анкета участника марафона</p>
                {% for msg in get_flashed_messages() %}
                <div class="flash"> {{msg}}</div>
                {% endfor %}
                <div class="separator"></div>
                <p class="input_title">Имя</p>
                <input type="text" name="name" placeholder="Ваше имя...">
                <p class="input_title">Возраст</p>
                <input type="text" name="age" placeholder="Ваш возраст...">
                <p class="input_title">Опыт</p>
                <input type="text" name="experience" placeholder="Ваш стаж в скандинавской ходьбе...">
                <p class="input_title">Город</p>
                <input type="text" name="city" placeholder="Ваш город...">
                <p class="input_title">Пол участника</p>
                <div class="gender_selector" >
                    <select name = "gender">
                    <option> Мужской </option>
                    <option> Женский </option>
                    </select>
                </div>
                <input type="submit" value="Отправить">
            </form>
        </div>
        <div class="footer">
            <p> Страница создана при поддержке Всемирного Интернета</p>
        </div>
    </body>
</html>
